<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 33</title>
</head>
<body>
    <script>
        // pede o nome do aluno e o turno
        let nome = prompt("Digite o nome do aluno:");
        let turno = prompt("Digite o turno (M para Matutino, V para Vespertino): ").toUpperCase(); // Converte para maiúscula

        // define a saudação com base no turno
        let saudacao;
        if (turno === "M") {
            saudacao = "Bom dia, " + nome + "!";
        } else if (turno === "V") {
            saudacao = "Boa tarde, " + nome + "!";
        } else {
            saudacao = "Turno inválido.";
        }

        // exibe a saudação para o usuario
        alert(saudacao);
    </script>
</body>
</html>
