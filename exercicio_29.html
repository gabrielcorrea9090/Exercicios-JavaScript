<body>
    <script>
        // pede o nome e a nota do aluno
        let nome = prompt("Digite o nome do aluno:");
        let nota = Number(prompt("Digite a nota do aluno:"));

        // verifica a situação do aluno
        if (nota >= 7) {
            alert(nome + " está APROVADO!");
        } else {
            alert(nome + " está em RECUPERAÇÃO.");
        }
    </script>
