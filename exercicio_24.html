<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24</title>
</head>
<body>
    <script>
        // pede três números inteiros
        let num1 = Number(prompt("Digite o primeiro número inteiro:"));
        let num2 = Number(prompt("Digite o segundo número inteiro:"));
        let num3 = Number(prompt("Digite o terceiro número inteiro:"));

        // coloca os números em um array - lista 
        let numeros = [num1, num2, num3];

        // ordena o array em ordem crescente - sort
        numeros.sort(function(a, b) {
            return a - b;
        });

        // exibe os números ordenados em forma de string - join 
        alert("Números em ordem crescente: " + numeros.join(", "));
    </script>
</body>
</html>
