<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 28</title>
</head>
<body>
    <script>
        // pede o peso e a altura da pessoa
        let peso = Number(prompt("Digite seu peso (kg):"));
        let altura = Number(prompt("Digite sua altura (m):"));

        // calcula o IMC
        let imc = peso / (altura * altura);

        // determina a classificação
        let classificacao;
        if (imc < 18.5) {
            classificacao = "Abaixo do peso";
        } else if (imc >= 18.5 && imc < 24.9) {
            classificacao = "Peso normal";
        } else if (imc >= 25 && imc < 29.9) {
            classificacao = "Sobrepeso";
        } else if (imc >= 30 && imc < 34.9) {
            classificacao = "Obesidade grau 1";
        } else if (imc >= 35 && imc < 39.9) {
            classificacao = "Obesidade grau 2";
        } else {
            classificacao = "Obesidade grau 3 (mórbida)";
        }

        // exibe o resultado do imc
        alert("Seu IMC é: " + imc.toFixed(2) + "\nClassificação: " + classificacao);
    </script>
</body>
</html>
