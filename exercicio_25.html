<body>
    <script>
        // pede o número de faltas do aluno
        let faltas = Number(prompt("Digite o número de faltas do aluno:"));

        // verifica se ele foi reprovado por falta
        if (faltas > 15) {
            alert("Aluno REPROVADO por falta!");
        } else {
            alert("Aluno ainda tem presença suficiente.");
        }
    </script>
