<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15</title>
</head>
<body>
    <script>
        // pede para o usuário digitar o salário atual do funcionário
        let salario = prompt("Digite o salário atual do funcionário:");

        // converte para número
        salario = Number(salario);

        // calcula o novo salário com o aumento de 15%
        let aumento = salario * 0.15;  // 15% do salário
        let novoSalario = salario + aumento;

        // exibe o novo salário na tela
        alert("O novo salário com o aumento de 15% é: " + novoSalario.toFixed(2)); // arredonda
    </script>
</body>
</html>
