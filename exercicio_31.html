<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 31</title>
</head>
<body>
    <script>
        // pede o valor do salário mínimo e do salário do funcionário
        let salarioMinimo = Number(prompt("Digite o valor do salário mínimo:"));
        let salarioFuncionario = Number(prompt("Digite o salário do funcionário:"));

        // calcula quantos salários mínimos ele recebe
        let quantidade = salarioFuncionario / salarioMinimo;

        // exibe o resultado
        alert("O funcionário recebe " + quantidade.toFixed(2) + " salários mínimos.");
    </script>
</body>
</html>
