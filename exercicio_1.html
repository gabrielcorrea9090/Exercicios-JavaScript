<body>
    <script>
        var numero1 = 20
        var numero2 = 30

        var soma = numero1 + numero2
        var div = numero1 / numero2
        var mult = numero1 * numero2
        var sub = numero1 - numero2

        document.write("a soma dos numeros é: " + soma + "<br>")
        document.write("a divisão dos numeros é: " + div + "<br>")
        document.write("a multiplicação dos numeros é: " + mult + "<br>")
        document.write("a subtração dos numeros é: " + sub + "<br>")
    </script>
</body>
